name: Dependency-Check and SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated from v3 to v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run OWASP Dependency-Check
        uses: dependency-check/owasp-dependency-check-action@v3  # Updated from v2 to v3
        with:
          scan: './'
          format: 'HTML'
          outputDirectory: './dependency-check-report'

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4  # Updated from deprecated v3 to v4
        with:
          name: dependency-check-report
          path: dependency-check-report/

      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@v2  # Updated from v1 to v2
        with:
          # IMPORTANT: Replace with your SonarQube/SonarCloud token in repository secrets
          token: ${{ secrets.SONAR_TOKEN }}
          # SonarQube project key (replace with yours)
          projectKey: your-project-key
          # Organization name (if using SonarCloud)
          organization: your-organization
          # Additional parameters (if needed)
          # sonar.sources: '.'