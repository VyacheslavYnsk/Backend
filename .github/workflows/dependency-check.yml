name: Dependency-Check and SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run OWASP Dependency-Check
        uses: SteveSpringett/dependency-check-action@v5  # Используем альтернативное действие
        with:
          project: "your-project-name"  # Замените на имя вашего проекта
          scan: "./"
          format: "HTML"
          output: "./dependency-check-report"

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report/

      - name: SonarQube Scan
